<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings - AI Photo Studio</title>
  <style>
    body{font-family:system-ui,sans-serif;background:#f9fafb;display:flex;justify-content:center;padding-top:50px;margin:0}
    .card{background:white;padding:2rem;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);width:100%;max-width:400px}
    h1{margin-top:0;font-size:22px}
    .row{padding:15px 0;border-bottom:1px solid #e5e7eb;display:flex;justify-content:space-between;align-items:center}
    .btn{padding:8px 12px;border-radius:6px;text-decoration:none;font-weight:700;font-size:14px;background:#e5e7eb;color:#374151;border:none;cursor:pointer}
    .btn-red{background:#fee2e2;color:#991b1b}
    .btn-blue{background:#4f46e5;color:white;display:block;text-align:center;margin-top:20px;width:100%;box-sizing:border-box;padding:12px}
  </style>
</head>
<body>

<div class="card">
  <h1>Settings</h1>
  
  <div class="row">
    <span>Manage Subscription</span>
    <button class="btn" onclick="alert('Manage subscription via Stripe portal (coming soon)')">Manage</button>
  </div>
  
  <div class="row">
    <span>Notifications</span>
    <button class="btn">On</button>
  </div>
  
  <div class="row">
    <span>Delete Account</span>
    <button class="btn btn-red" onclick="alert('Please contact support to delete your account.')">Delete</button>
  </div>

  <a href="index.html" class="btn-blue">Back to Home</a>
</div>

</body>
</html>
