<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Offline · AI Photo Studio</title>
  <meta name="theme-color" content="#4f46e5" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root{
      --bg:#0b1020; --card:rgba(15,23,42,0.85); --text:#e5e7eb; --muted:#94a3b8;
      --border:rgba(148,163,184,.25);
      --grad:linear-gradient(90deg,#6366f1,#8b5cf6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: #0b1020; color: var(--text);
      display:grid; place-items:center; padding:24px; text-align:center;
    }
    .card{
      width:100%; max-width:460px; padding:28px 22px; border-radius:16px;
      background:var(--card); border:1px solid var(--border);
      box-shadow: 0 10px 40px rgba(2,6,23,.35), inset 0 0 0 1px rgba(255,255,255,.05);
    }
    h1{font-size:22px; margin:0 0 8px}
    p{font-size:15px; color:var(--muted); margin:0 0 18px}
    .btn{
      display:inline-block; padding:10px 18px; border-radius:10px;
      background:var(--grad); color:#fff; text-decoration:none; font-weight:700;
      box-shadow:0 6px 20px rgba(79,70,229,.35); border:0; cursor:pointer;
    }
    .hint{font-size:12px; color:#9ca3af; margin-top:12px}
    .ok{display:none; color:#86efac; font-weight:700; margin-bottom:10px}
  </style>
</head>
<body>
  <div class="card">
    <div id="ok" class="ok">Back online — reloading…</div>
    <h1>You are offline</h1>
    <p>AI Photo Studio needs an internet connection. Please reconnect and try again.</p>
    <button class="btn" id="retry">↻ Retry</button>
    <div class="hint">This page will auto-reload when a connection is detected.</div>
  </div>

  <script>
    // If we’re already online (e.g., page was cached), bounce back.
    if (navigator.onLine) {
      document.getElementById('ok').style.display = 'block';
      setTimeout(() => location.replace('/'), 250);
    }

    // Manual retry
    document.getElementById('retry').addEventListener('click', () => {
      location.replace('/');
    });

    // Auto-redirect once connection returns
    window.addEventListener('online', () => {
      const ok = document.getElementById('ok');
      ok.style.display = 'block';
      setTimeout(() => location.replace('/'), 250);
    });
  </script>
</body>
</html>
