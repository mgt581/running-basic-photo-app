<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #f9fafb; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    h1 { margin-bottom: 1.5rem; color: #111827; }
    input { width: 100%; padding: 12px; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
    .btn { width: 100%; padding: 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 0.5rem; font-size: 1rem; background: #4f46e5; color: white; }
    .link { color: #4f46e5; text-decoration: none; font-size: 0.9rem; }
    .error { color: #dc2626; font-size: 0.875rem; margin-bottom: 1rem; display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Account</h1>
    <p class="error" id="errorMsg"></p>
    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password (6+ chars)" />
    <button class="btn" id="btnSignup">Sign Up</button>
    <p>Already have an account? <a href="signin.html" class="link">Sign in</a></p>
    <p><a href="index.html" class="link">Back to Studio</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsBDuaZ_rl7ro63Fv5gPh37EwSkfh-NqM",
      authDomain: "aiphotostudioapp.firebaseapp.com",
      projectId: "aiphotostudioapp",
      storageBucket: "aiphotostudioapp.appspot.com",
      messagingSenderId: "1056724519182",
      appId: "1:1056724519182:web:93410e1b71a292e531ef5f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('btnSignup').onclick = () => {
      const e = document.getElementById('email').value;
      const p = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(e, p)
        .then(async (cred) => {
          await db.collection('users').doc(cred.user.uid).set({
             email: e, isPro: false, tier: 'free',
             createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          window.location.href = "index.html";
        })
        .catch(err => {
          document.getElementById('errorMsg').textContent = err.message;
          document.getElementById('errorMsg').style.display = 'block';
        });
    };
  </script>
</body>
</html>
