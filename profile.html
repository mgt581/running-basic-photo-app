<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Account â€¢ AI Photo Studio</title>

  <style>
    body { margin:0; font-family:system-ui; background:#f9fafb; padding:20px; }
    .box { max-width:420px; margin:40px auto; background:white; padding:24px;
           border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
    .btn { display:block; width:100%; padding:12px; border:0; border-radius:6px;
           background:#4f46e5; color:white; cursor:pointer; font-size:16px; font-weight:600; 
           text-align:center; box-sizing: border-box; text-decoration: none; }
    .ghost { background:white; border:1px solid #ccc; color:#333; }
    .link-text { color:#4f46e5; text-decoration:none; font-weight:600; }
  </style>
</head>

<body>
  <div class="box">
    <h2>Your Account</h2>

    <a href="index.html" class="btn" style="margin-bottom:12px; background-color:#333;">Home</a>

    <p id="userInfo" style="margin-bottom:20px; color:#555;">Loading user info...</p>

    <button class="btn ghost" onclick="logout()">Sign Out</button>

    <p style="text-align:center; margin-top:20px;">
      <a href="gallery.html" class="link-text">Go to your Gallery</a>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCM6r66kW9xkBA5rgVcz4sP57N2v2BMbkg",
      authDomain: "ai-photo-studio-24354.firebaseapp.com",
      projectId: "ai-photo-studio-24354",
      storageBucket: "ai-photo-studio-24354.appspot.com",
      messagingSenderId: "411346648650",
      appId: "1:411346648650:web:5ecd86ffecd05472fab0b3",
      measurementId: "G-R3G160W8BQ"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    // PROTECT PAGE
    auth.onAuthStateChanged(user => {
      if (!user) {
        // If testing locally with file://, this might trigger immediately
        // window.location.href = "signin.html"; 
        // Commented out the redirect for now so you can see the page structure
        document.getElementById("userInfo").textContent = "Not signed in (Local Test)";
        return;
      }

      document.getElementById("userInfo").textContent =
        "Signed in as: " + (user.email || "Unknown user");
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "signin.html";
      });
    }
  </script>

</body>
</html>
