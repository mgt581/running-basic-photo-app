<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Gallery ‚Ä¢ AI Photo Studio</title>

  <style>
    body { margin:0; font-family:system-ui; background:#f9fafb; padding:20px; }
    h2 { margin-bottom:20px; }
    
    .home-btn {
      display: inline-block;
      background-color: #ff0000;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
      gap:16px;
    }
    .card {
      background:white;
      border-radius:10px;
      padding:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.07);
      text-align:center;
      animation: popIn 0.3s ease-out;
    }
    @keyframes popIn { from { opacity:0; transform:scale(0.9); } to { opacity:1; transform:scale(1); } }

    img {
      width:100%; border-radius:8px; object-fit:cover;
    }
  </style>
</head>

<body>

  <a href="index.html" class="home-btn">üè† GO HOME</a>
  
  <h2>Your Saved Images</h2>

  <p id="status">Loading...</p>
  <div id="gallery" class="grid"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCM6r66kW9xkBA5rgVcz4sP57N2v2BMbkg",
      authDomain: "ai-photo-studio-24354.firebaseapp.com",
      projectId: "ai-photo-studio-24354",
      storageBucket: "ai-photo-studio-24354.appspot.com",
      messagingSenderId: "411346648650",
      appId: "1:411346648650:web:5ecd86ffecd05472fab0b3",
      measurementId: "G-R3G160W8BQ"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
         document.getElementById("status").textContent = "Please sign in to view gallery.";
         return;
      }
      listenToGallery(user.uid);
    });

    function listenToGallery(uid) {
      const galleryDiv = document.getElementById("gallery");
      const status = document.getElementById("status");

      // Real-time listener (onSnapshot)
      db.collection("users")
        .doc(uid)
        .collection("gallery")
        .orderBy("createdAt", "desc")
        .onSnapshot(snap => {
          if (snap.empty) {
            status.textContent = "No saved images yet.";
            galleryDiv.innerHTML = "";
            return;
          }

          status.textContent = "";
          galleryDiv.innerHTML = ""; // Clear and rebuild to ensure order

          snap.forEach(doc => {
            const data = doc.data();
            if (!data.url) return;
            
            const card = document.createElement("div");
            card.className = "card";
            const img = document.createElement("img");
            img.src = data.url;
            
            card.appendChild(img);
            galleryDiv.appendChild(card);
          });
        }, error => {
          console.error("Gallery error:", error);
          status.textContent = "Error loading images (Check Permissions).";
        });
    }
  </script>

</body>
</html>
