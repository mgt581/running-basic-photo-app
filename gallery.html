<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Gallery</title>
  <style>
    body{font-family:system-ui,-apple-system,sans-serif;background:#f9fafb;margin:0;padding:20px}
    .header{max-width:1000px;margin:0 auto 20px;display:flex;justify-content:space-between;align-items:center}
    .btn{background:#4f46e5;color:white;text-decoration:none;padding:8px 16px;border-radius:6px;font-weight:700}
    .grid{display:grid;grid-template-columns:repeat(auto-fill, minmax(150px, 1fr));gap:15px;max-width:1000px;margin:0 auto}
    .img-card img{width:100%;border-radius:8px;display:block}
    .empty{text-align:center;color:#6b7280;padding:40px;width:100%}
  </style>
</head>
<body>
<div class="header"><h1>My Gallery</h1><a href="index.html" class="btn">Back</a></div>
<div class="grid" id="galleryGrid"><div class="empty">Loading...</div></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDsBDuaZ_rl7ro63Fv5gPh37EwSkfh-NqM",
    authDomain: "aiphotostudioapp.firebaseapp.com",
    projectId: "aiphotostudioapp",
    storageBucket: "aiphotostudioapp.appspot.com",
    messagingSenderId: "1056724519182",
    appId: "1:1056724519182:web:93410e1b71a292e531ef5f"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const grid = document.getElementById('galleryGrid');

  auth.onAuthStateChanged(async user => {
    if (!user) { 
      // If not logged in, show link to NEW sign in page
      grid.innerHTML = '<div class="empty">Please <a href="signin.html">sign in</a> to view your gallery.</div>'; 
      return; 
    }
    const snap = await db.collection('users').doc(user.uid).collection('gallery').orderBy('createdAt', 'desc').get();
    if (snap.empty) { grid.innerHTML = '<div class="empty">No photos saved yet.</div>'; return; }
    grid.innerHTML = ''; 
    snap.forEach(doc => {
      const data = doc.data();
      const div = document.createElement('div');
      div.className = 'img-card';
      div.innerHTML = `<a href="${data.url}" target="_blank"><img src="${data.url}" loading="lazy" /></a>`;
      grid.appendChild(div);
    });
  });
</script>
</body>
</html>
