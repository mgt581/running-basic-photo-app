<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #f9fafb; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    h1 { margin-bottom: 1.5rem; color: #111827; }
    input { width: 100%; padding: 12px; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
    .btn { width: 100%; padding: 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 0.5rem; font-size: 1rem; }
    .btn-primary { background: #4f46e5; color: white; }
    .btn-google { background: #fff; border: 1px solid #d1d5db; color: #374151; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .link { color: #4f46e5; text-decoration: none; font-size: 0.9rem; }
    .error { color: #dc2626; font-size: 0.875rem; margin-bottom: 1rem; display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome Back</h1>
    <p class="error" id="errorMsg"></p>
    
    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />
    <button class="btn btn-primary" id="btnEmail">Sign In</button>
    
    <div style="margin: 1rem 0; color: #6b7280; font-size: 0.8rem;">OR</div>

    <button class="btn btn-google" id="btnGoogle">
      <svg width="18" height="18" viewBox="0 0 18 18"><path d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/><path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/><path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/></svg>
      Sign in with Google
    </button>

    <p style="margin-top: 1.5rem;">
      No account? <a href="signup.html" class="link">Sign up</a>
    </p>
    <p><a href="index.html" class="link">Back to Studio</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsBDuaZ_rl7ro63Fv5gPh37EwSkfh-NqM",
      authDomain: "aiphotostudioapp.firebaseapp.com",
      projectId: "aiphotostudioapp",
      storageBucket: "aiphotostudioapp.appspot.com",
      messagingSenderId: "1056724519182",
      appId: "1:1056724519182:web:93410e1b71a292e531ef5f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Email Sign In
    document.getElementById('btnEmail').onclick = () => {
      const e = document.getElementById('email').value;
      const p = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(e, p)
        .then(() => window.location.href = "index.html")
        .catch(err => {
          document.getElementById('errorMsg').textContent = err.message;
          document.getElementById('errorMsg').style.display = 'block';
        });
    };

    // Google Sign In
    document.getElementById('btnGoogle').onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => window.location.href = "index.html")
        .catch(err => {
          document.getElementById('errorMsg').textContent = err.message;
          document.getElementById('errorMsg').style.display = 'block';
        });
    };
  </script>
</body>
</html>
