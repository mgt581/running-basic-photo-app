  <link rel="manifest" href="/manifest.webmanifest">

  <link rel="icon" type="image/png" href="/apple-touch-icon.png?v=3">

  <style>
    :root { --grad: linear-gradient(90deg,#6366f1,#8b5cf6); }
    body { margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#f9fafb; color:#111827; }

    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:16px 24px; background:#fff; border-bottom:1px solid #e5e7eb;
    }
    .brand { display:flex; align-items:center; gap:10px; }
    .brand-img { width:28px; height:28px; border-radius:6px; }
    .brand-text { font-size:20px; font-weight:800; }

    .ghost {
      background:#eef2ff; color:#4338ca; padding:8px 12px;

    }

    .wrap { max-width:900px; margin:40px auto; padding:24px; }

    .title { font-size:32px; font-weight:800; text-align:center; margin-bottom:20px; }

    .plans {
      display:grid; gap:22px;
    }

    .card {
      background:#fff; padding:24px; border-radius:14px;
      border:1px solid #e5e7eb; box-shadow:0 2px 6px rgba(0,0,0,0.05);
      text-align:center;
    }

    .price { font-size:28px; font-weight:800; margin:6px 0; }
    .sub { color:#6b7280; font-size:14px; margin-bottom:16px; }

    .btn {
      display:inline-block; padding:12px 18px; border-radius:12px;
      font-size:15px; font-weight:700; cursor:pointer; text-decoration:none;
      background:var(--grad); color:#fff;
    }
  </style>
